  <body>
    <header class="site-header">

        <button class="nav-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      </div>
    </header>

    <main class="container pad">
      <h1>Contact</h1>
      <p>Use the form below or email us directly.</p>

      <!-- Default: mailto. Replace you@example.com with your address. -->
      <form class="card" id="contact-form" action="mailto:you@example.com" method="POST" enctype="text/plain">
        <label>
          Name
          <input name="name" type="text" required />
        </label>
        <label>
          Email
          <input name="email" type="email" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
      </form>

      <!-- Optional alternative: Formspree (recommended). Create a form and replace the action URL. -->
      <!--
      <form class="card" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

    </main>

    <footer class="site-footer">
